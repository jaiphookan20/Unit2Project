<script>
  let employees = [
    { name: "john", salary: 90000, hireDate: "July 1, 2010" },
    { name: "david", salary: 75000, hireDate: "August 15, 2009" },
    { name: "ana", salary: 80000, hireDate: "December 12, 2011" },
  ];

  //Note: Sorting by Names
  var sortedNames = employees.sort(function (a, b) {
    // Inside the sort function is a compare function which takes 
    
    //Ascending Order:
    // If you want ascending order put if (a.name > b.name) return 1 & bottom put
    // & if (a.name < b.name) return -1;
    
    //Descending Order:
    // if (a.name > b.name) return -1;
    //  if (a.name < b.name) return 1;
    if (a.name > b.name) return -1;
    if (a.name < b.name) return 1;
    return 0;
    //Returns 0 if both keys are equal
  });

  console.log(sortedNames);
