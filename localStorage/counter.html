      <h1></h1>
      <button id="dec">Decrement</button>

<script>

    //NOTE THAT THIS IS INCOMPLETE. GO THROUGH INSTRUCTOR'S CODE INSTEAD
    // I HAVE NOT ACCOUNTED FOR WHAT HAPPENS IF localStorage is NULL -> after refreshing,
    // the counter does not continue from previously stored value
    
    //Displaying current value of Counter stored in localStorage
    document.querySelector("h1").innerText=localStorage.getItem("counterNumber");
    
    var counter=0;
    document.querySelector('#dec').addEventListener("click", decrementFunction)
    document.querySelector('#inc').addEventListener("click", incrementFunction)

    function decrementFunction() {
        counter--
        localStorage.setItem("counterNumber", counter);
        document.querySelector("h1").innerText= counter;
    }

    function incrementFunction() {
        counter++
        localStorage.setItem("counterNumber", counter);
        document.querySelector("h1").innerText= counter;
    }

</script>
