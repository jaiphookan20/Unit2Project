<!-- On clicking the button Change H1 the colour of first <h1> should turn to red

    On clicking the button Change H3 the colour of all <h3> should turn to green
    
    On clicking the button Change H5 the colour of all <h5> should turn to blue

    On clicking Change Green all the elements with the class green should change to green
    
    On clicking Change Blue all the elements with the class blue should change to blue

    On clicking Change Red all the elements with the class red should change to red 
-->

<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button id="h3">Change H3</button>
        <button id="h5">Change H5</button>
        <button id="greenbutton">Change Green</button>
        <button id="bluebutton">Change Blue</button>
        <button id="redbutton">Change Red</button>
        <script>
            

            // NOTE: 
            // If you want to select an element with an ID, you can only use querySelector. Not querySelectorAll

            //CHANGE H1: 
            document.querySelector("button").addEventListener("click", changeH1)
            
            function changeH1() {
                document.querySelector("h1").style.color="red";
            }

            //CHANGE H3: 
            document.querySelector("#h3").addEventListener("click",changeH3)

            function changeH3() {
                // document.querySelectorAll("h3")[0].style.color="green";  //changes color of first H3 only
                
                var h3s=document.querySelectorAll("h3");  //selects all h3's and stores it in the variable
                for (var i=0; i< h3s.length; i++) {       // loops through all the h3s stored in the variable, to change the colour of each one
                    h3s[i].style.color="teal";
                }
            }

            //CHANGE H5: 
            document.querySelector("#h5").addEventListener("click",changeH5);

            function changeH5() {
                var h5s=document.querySelectorAll("h5");  //selects all h5's and stores it in the variable
                for (var i=0; i< h5s.length; i++) {       // loops through all the h5s stored in the variable, to change the colour of each one
                    h5s[i].style.color="blue";
                }
            }

            // Click on Green Button to change tags with class="green": 
            //On clicking Change Green all the elements with the class green should change to green

            document.querySelector("#greenbutton").addEventListener("click", changeGreen);   //Selecting all tags with class="green"

            function changeGreen() {
                var greenTags = document.querySelectorAll(".green");

                for (var i=0; i < greenTags.length; i++ ) {
                    greenTags[i].style.color="green";
                }
            }

            // CHANGE BLUE TAGS: On clicking Change Blue all the elements with the class blue should change to blue:

            document.querySelector("#bluebutton").addEventListener("click", changeBlue);

            function changeBlue() {
                var bluetags=document.querySelectorAll(".blue");

                for (i=0; i<bluetags.length; i++) {
                    bluetags[i].style.color="blue";
                }
            }

            // CHANGE RED TAGS: On clicking Change Red all the elements with the class red should change to red

            document.querySelector("#redbutton").addEventListener("click", changeRed);

            function changeRed() {
                var redtags=document.querySelectorAll(".red");

                for (i=0; i<redtags.length; i++) {
                    redtags[i].style.color="red";
                }
            }




        </script>
    </body>
</html>
