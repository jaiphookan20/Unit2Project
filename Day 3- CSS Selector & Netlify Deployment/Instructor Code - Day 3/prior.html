<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 10px;
      }
      h1 {
        font-size: 50px;
        color: red;
      }
      .heading {
        font-size: 100px;
        color: yellow;
      }
      /* id>class>type>* */
      #masai{
          font-size:10px;
          color:teal
      }

    </style>
  </head>
  <body>
    <h1 style="font-size:200px;color:red" id="masai" class="heading">Masai School</h1>
  </body>
</html>
<!-- S>I>C>T>U -->
<!-- Priority -> SICTU
S - style/ inline style - 1000 points
I - id - 100 points
C - class - 10 points
T - type - 1 point
U - universal - 0 points -->
