    <!-- Notes: -->
    <!-- Style: For each and every HTML element, there is one common attribute - called 'style' -->
    <!-- Style has 2 things - a property and a value (like a key-value pair) -->

    <!-- div, p, h1-h6 -> block level elements -> a block-level element is any element that starts a new line (e.g., paragraph) and 
        uses the full width of the page or container.
    a ie anchor tag & img - not block level but inline element -->

    <body>
    <!-- a: attributes of 'anchor tag ie <a> include href (to connect a page with 
        another page) and target -->
        <a href="" target="" style="background-color: blueviolet; font-family: Georgia, 'Times New Roman', Times, serif">Masai School</a>
        
        <h1 style="color:red;background-color: royalblue">
            Shaswati 
        </h1>

        <!-- img: img is a self-closing tag containing the attribute 'src' -->
        <img src=" ">

    </body>
